name: Node.js CI

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.14.0
          cache: npm
      - run: npm ci
      - run: npm run build
      - name: Test
        env:
          TZ: Asia/Tokyo
        run: |
          export ENDPOINT_URL="${{ secrets.ENDPOINT_URL }}"
          npm test

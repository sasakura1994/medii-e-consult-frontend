version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.14.0
        - nvm use 18.14.0
        - export WEB_SERVER_URL=https://${AWS_BRANCH}.${AWS_APP_ID}.amplifyapp.com
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  environment:
    variables:
      ENDPOINT_URL: 'https://stg-consult-api.medii.jp/api/v2'
